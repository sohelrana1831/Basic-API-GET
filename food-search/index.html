<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Search</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray">
    <h3 class="text-center text-success">Search Your favorite Food</h3>
    <!-- Error Notification -->
    <div
      class="
        container
        w-50
        mt-4
        text-center
        alert alert-danger alert-dismissible
        fade
        show
      "
      role="alert"
      id="error-alert"
    >
      <strong>Something Was Wrong!</strong> You should check in on some of those
      fields below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <!-- Search Food start -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        type="text"
        id="text-field"
        class="form-control"
        placeholder="Search the food you went..."
        aria-label="Search the food you went..."
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        onclick="searchFood()"
      >
        Search
      </button>
    </div>
    <!-- Single food details start -->
    <section
      id="single-food-details"
      class="container mb-3 w-50 mx-auto"
    ></section>

    <!-- Food search Result start -->
    <section class="container">
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- index js -->
    <!-- <script src="js/index.js"></script> -->
    <!-- Data get with async await -->
    <script src="js/async.js"></script>
  </body>
</html>
